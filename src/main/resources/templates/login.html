<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LOGIN</title>
</head>
<body>
	<h1>Registrarse</h1>
	
	<form action="#" th:action="@{/validacion}" th:object="${usuario}" method="post">
		<p> 
			Usuario: <input type="text" th:field="*{username}">
		</p>
		
		<p> 
			Contrasena: <input type="password" th:field="*{password}">
		</p>
		
		<p>
			<input type="submit" value="Enviar"> 
		</p>
		
	</form>
